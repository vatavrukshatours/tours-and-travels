<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatavruksha Travels - Official Gallery</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Sen:regular,600,700,800);

        :root {
            --color-dark: #1A3636;
            --color-bg: #f9f8f3;
            --accent: #ccff00;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Sen', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-dark);
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 5rem 1rem 3rem;
        }

        header h1 { 
            font-size: clamp(2.5rem, 5vw, 3.5rem); 
            font-weight: 800;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            color: #666;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
        }

        .gallery-section {
            margin-bottom: 6rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(26, 54, 54, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .img-card {
            background: var(--card-bg);
            border-radius: 1.2rem;
            overflow: hidden;
            aspect-ratio: 16 / 10;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .img-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .img-card:hover img {
            transform: scale(1.08);
        }

        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 0.5rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .close-lb {
            position: absolute;
            top: 30px; right: 40px;
            color: white; font-size: 3.5rem; cursor: pointer;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .gallery-container { padding: 0 1.5rem 3rem; }
            .section-title { font-size: 1.4rem; }
            .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Gallery</h1>
        <p>Explore our luxury fleet and premium stay experiences</p>
    </header>

    <div class="gallery-container">
        <section class="gallery-section">
            <h2 class="section-title">Luxury Minibus Fleet</h2>
            <div class="image-grid" id="grid-minibus"></div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title">32-Seater Coaches</h2>
            <div class="image-grid" id="grid-32seater"></div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title">40-Seater Coaches</h2>
            <div class="image-grid" id="grid-40seater"></div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title">Ujjain Stay & Hotels</h2>
            <div class="image-grid" id="grid-ujjain"></div>
        </section>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <span class="close-lb">&times;</span>
        <img id="lb-img" src="" alt="Enlarged View">
    </div>

    <script>

        const sections = [
            { id: 'grid-minibus', path: 'assets/minibus/', count: 5 },
            { id: 'grid-32seater', path: 'assets/32-seater/', count: 4 },
            { id: 'grid-40seater', path: 'assets/40-seater/', count: 6 },
            { id: 'grid-ujjain',   path: 'assets/ujjain-stay/', count: 6 }
        ];

        function initGallery() {
            sections.forEach(sec => {
                const grid = document.getElementById(sec.id);
                
                for (let i = 1; i <= sec.count; i++) {
                    const card = document.createElement('div');
                    card.className = 'img-card';
                    
                    const fullPath = `${sec.path}${i}.jpeg`;
                    
                    const img = document.createElement('img');
                    img.src = fullPath;
                    img.alt = `Gallery Image ${i}`;
                    img.loading = "lazy"; 
                    
                    card.onclick = () => {
                        document.getElementById('lb-img').src = fullPath;
                        document.getElementById('lightbox').style.display = 'flex';
                    };
                    
                    card.appendChild(img);
                    grid.appendChild(card);
                }
            });
        }

        window.onload = initGallery;
    </script>
</body>
</html>
